<div class="main">
  <div class="content">
      <h1>Accede</h1>
      <div class="usuarioCreado" *ngIf="avisos.usuCreado">
          <p>El usuario se ha creado correctamente</p>
      </div>
          <div class="campo">
              <label for="username"><b>Nombre de usuario</b></label>
              <input type="text" required name="username" placeholder="Nombre de usuario">
          </div>
          <div class="campo">
              <label for="pass"><b>Contraseña</b></label>
              <input type="password" required name="pass" placeholder="Contraseña">
          </div>
          <div class="buttons">
            <button class="pressed">Iniciar Sesion</button>
            <button class="cancelar" (click)="home()">Cancelar</button>
          </div>
  </div>
</div>
