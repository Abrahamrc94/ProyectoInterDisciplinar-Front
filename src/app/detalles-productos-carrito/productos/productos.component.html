<div class="productos">
    <div class="card" *ngFor="let producto of productos | paginate: { itemsPerPage: 10, currentPage: pa }">
        <div class="card-header">
            {{producto.nombre}}
        </div>
        <div class="card-content">
            <p>Descripción: {{producto.descripcion}}</p>
            <p>Precio: {{producto.precio}}</p>
            <button class="pressed"(click)="anadirProducto()">Añadir</button>
        </div>
    </div>
    <pagination-controls (pageChange)="pa = $event"
        responsive="true"
        previousLabel="Previous"
        nextLabel="Next">
    </pagination-controls>
    <br>
    <button class="pressed"(click)="Carrito()">Ir al Carrito</button> 
    <button class="pressed"(click)="LogOut()">Salir de la web</button>
</div>
